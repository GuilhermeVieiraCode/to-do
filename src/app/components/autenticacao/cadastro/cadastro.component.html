<div class="body">
<mat-card class="menu-class" xmlns:mask="http://www.w3.org/1999/xhtml">
  <mat-card-title>
    <button  mat-raised-button color="primary" [routerLink]="['']">Menu</button>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="usuario.nome" placeholder="Digite seu nome" >
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Digite seu email</mat-label>
      <input matInput [(ngModel)]="usuario.email" placeholder="email@exemplo.com">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Telefone</mat-label>
      <input matInput type="text" [(ngModel)]="usuario.telefone" mask="(00)00000-0000" placeholder="Digite seu telefone">
    </mat-form-field>
    <mat-form-field class="example-full-width">

      <mat-label>Senha</mat-label>
      <input matInput type="password" [(ngModel)]="usuario.senha" placeholder="Senha" >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Confirme a senha</mat-label>
      <input matInput type="password" placeholder="confirmar" >
    </mat-form-field>

  </mat-card-content>
  <!--[routerLink]="['']"-->
  <button class="button-person" mat-raised-button color="primary" (click)="cadastrarUsuario()">Cadastrar</button>
</mat-card>
</div>
