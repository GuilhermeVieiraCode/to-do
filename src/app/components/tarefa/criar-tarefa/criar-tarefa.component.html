<div class="grid-criar-tarefa-geral">
<div>
  <mat-card class="criar-tarefa-card">
      <mat-card-header>
          <mat-icon mat-card-avatar>sticky_note_2</mat-icon>
          <mat-card-title>Nova Tarefa</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form>
              <mat-form-field>
                  <mat-label>Descrição</mat-label>
                  <textarea class="descricao" matInput [(ngModel)]="tarefa.descricao" [ngModelOptions]="{standalone: true}"></textarea>
              </mat-form-field>
          </form>
          <button mat-raised-button color="primary"(click)="salvarTarefa()">Salvar</button>
      </mat-card-content>
  </mat-card>
</div>
  <div>
    <app-listar-tarefa [tarefasToDo]="tarefasToDo" [tarefasDoing]="tarefasDoing"  [tarefasDone]="tarefasDone" [tarefasAll]="tarefasAll"></app-listar-tarefa>
  </div>
</div>
