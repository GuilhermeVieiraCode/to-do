<div class="grid">
  <div class="back-card">
    <p class="title">A fazer</p>
    <div class="scroll">
      <mat-card *ngFor="let tarefa of tarefasToDo" class="mat-card-tarefa">
          <div class="buttons">
            <button mat-icon-button (click)="alterarEstado(tarefa!)" title="Em Andamento"><mat-icon>done</mat-icon></button>
            <button mat-icon-button (click)="editarTarefa(tarefa!)" title="Editar"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="removerTarefa(tarefa.id!, tarefa.estado!)" title="Remover"><mat-icon>delete</mat-icon></button>
          </div>
          <mat-card-content>
            <p class="line-break">
              {{tarefa.descricao}}
            </p>  
          </mat-card-content>  
      </mat-card>
    </div>
  </div>
  <div class="back-card">
    <p class="title">Em andamento</p>
    <div class="scroll">  
      <mat-card *ngFor="let tarefa of tarefasDoing" class="mat-card-tarefa">
          <div class="buttons">
            <button mat-icon-button (click)="estadoInicial(tarefa!)" title="A Fazer"><mat-icon>keyboard_arrow_left</mat-icon></button>
            <button mat-icon-button (click)="alterarEstado(tarefa!)" title="Concluída"><mat-icon>done_all</mat-icon></button>
            <button mat-icon-button (click)="editarTarefa(tarefa!)" title="Editar"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="removerTarefa(tarefa.id!, tarefa.estado!)" title="Remover"><mat-icon>delete</mat-icon></button>
          </div>      
          <mat-card-content>
            <p class="line-break">
              {{tarefa.descricao}}
            </p>  
          </mat-card-content>    
      </mat-card>
    </div>
  </div>
  <div class="back-card">
    <p class="title">Concluída</p>
    <div class="scroll">
      <mat-card *ngFor="let tarefa of tarefasDone" class="mat-card-tarefa done" >
        <div class="buttons">
          <button mat-icon-button (click)="alterarEstado(tarefa!)" title="Em Andamento"><mat-icon>remove_done</mat-icon></button>
          <button mat-icon-button (click)="editarTarefa(tarefa!)" title="Editar"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="removerTarefa(tarefa.id!, tarefa.estado!)" title="Remover"><mat-icon>delete</mat-icon></button>
        </div>
        <mat-card-content>
          <p class="line-break">
            {{tarefa.descricao}}
          </p>  
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
