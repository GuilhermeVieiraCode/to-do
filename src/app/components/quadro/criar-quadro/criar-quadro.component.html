<div class="grid-criar-quadro">
  <div>
    <mat-card class="criar-quadro-card">
        <mat-card-header>
            <mat-icon mat-card-avatar>sticky_note_2</mat-icon>
            <mat-card-title>Novo Quadro</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <mat-label>Descrição</mat-label>
                    <textarea class="descricao" matInput [(ngModel)]="quadro.descricao" [ngModelOptions]="{standalone: true}"></textarea>
                </mat-form-field>
            </form>
            <button class="save-button" (click)="salvarQuadro()" mat-raised-button color="primary">Salvar</button>
        </mat-card-content>
    </mat-card>
  </div>
  <div>
    <app-listar-quadro [quadrosAll]=quadrosAll></app-listar-quadro>
  </div>
</div>
