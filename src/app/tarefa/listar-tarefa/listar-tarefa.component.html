<div class="grid">
    <mat-card *ngFor="let tarefa of listagemTarefasToDo" class="mat-card-tarefa">
        <button mat-icon-button (click)="removerTarefa(tarefa.id!)"><mat-icon>clear</mat-icon></button>
        <mat-card-content>
          <p class="line-break">
            {{tarefa.descricao}}
          </p>  
        </mat-card-content>
    </mat-card>

    <mat-card *ngFor="let tarefa of listagemTarefasDoing" class="mat-card-tarefa">
      <button mat-icon-button (click)="removerTarefa(tarefa.id!)"><mat-icon>clear</mat-icon></button>
      <mat-card-content>
        <p class="line-break">
          {{tarefa.descricao}}
        </p>  
      </mat-card-content>
  </mat-card>

  <mat-card *ngFor="let tarefa of listagemTarefasDone" class="mat-card-tarefa">
    <button mat-icon-button (click)="removerTarefa(tarefa.id!)"><mat-icon>clear</mat-icon></button>
    <mat-card-content>
      <p class="line-break">
        {{tarefa.descricao}}
      </p>  
    </mat-card-content>
</mat-card>
</div>
