<div class="grid">
  <div>
    <h2>A Fazer</h2>
    <div class="scroll">
      <mat-card *ngFor="let tarefa of tarefasToDo" class="mat-card-tarefa">
          <div class="buttons">
            <button mat-icon-button (click)="alterarEstado(tarefa!)"><mat-icon>done</mat-icon></button>
            <button mat-icon-button (click)="editarTarefa(tarefa!)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="removerTarefa(tarefa.id!, tarefa.estado!)"><mat-icon>delete</mat-icon></button>
          </div>
          <mat-card-content>
            <p class="line-break">
              {{tarefa.descricao}}
            </p>  
          </mat-card-content>  
      </mat-card>
    </div>
  </div>
  <div>
    <h2>Fazendo</h2>
    <div class="scroll">  
      <mat-card *ngFor="let tarefa of tarefasDoing" class="mat-card-tarefa">
          <div class="buttons">
            <button mat-icon-button (click)="estadoInicial(tarefa!)"><mat-icon>keyboard_arrow_left</mat-icon></button>
            <button mat-icon-button (click)="alterarEstado(tarefa!)"><mat-icon>done_all</mat-icon></button>
            <button mat-icon-button (click)="editarTarefa(tarefa!)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="removerTarefa(tarefa.id!, tarefa.estado!)"><mat-icon>delete</mat-icon></button>
          </div>      
          <mat-card-content>
            <p class="line-break">
              {{tarefa.descricao}}
            </p>  
          </mat-card-content>    
      </mat-card>
    </div>
  </div>
  <div>
    <h2>Feita</h2>
    <div class="scroll">
      <mat-card *ngFor="let tarefa of tarefasDone" class="mat-card-tarefa">
        <div class="buttons">
          <button mat-icon-button (click)="alterarEstado(tarefa!)"><mat-icon>remove_done</mat-icon></button>
          <button mat-icon-button (click)="editarTarefa(tarefa!)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="removerTarefa(tarefa.id!, tarefa.estado!)"><mat-icon>delete</mat-icon></button>
        </div>
        <mat-card-content>
          <p class="line-break">
            {{tarefa.descricao}}
          </p>  
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
